<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Morse</title>
    <link rel="stylesheet" href="../css/game.css" />
    <!--"../css/game.css for GitHub-->
  </head>
  <body>
    <div class="container">
      <a href="../index.html">
        <img src="../images/homeIcon.img" alt="icon accueil" height="31" />
      </a>
    </div>
    <center>
      <div class="boxed-text">
        <h2>Recevoir du Code Morse</h2>
        <p>Cliquez sur le bouton "Jouer Morse" pour écouter la lettre. Ensuite, insère la lettre dans la case si dessous et paises "Rendre". <br> Si vous ne pouvez pas écouter, cliquez l'image speaker et si vous avez besoin de l'aide paisez sur le bouton "?".</p>
      </div>
      <div id="ear">
        <img
          id="buttonAide"
          src="../images/icon-aide.png"
          alt="Boutton d'Aide"
          height="30"
        />
        <img
          id="showMorse"
          src="../images/sound-off.png"
          alt="je ne peux pas écouter maintenant"
          height="100px"
        />
        <p class="white" id="morseHint"></p>
      </div>
      <p id="morseCode"></p>
      <br />
    </center>
    <span class="container2">
      <span class="game1InputTextBox">
        <input
		type="text"
          id="textInput"
          placeholder="Entrez votre réponse ici..."
        ></input>
        <button onclick="rendre()">Rendre</button>
        <button onclick="generateLetter()">Jouer Morse</button>
      </span>
    </span>
    <script src="../js/game1.js"></script>
  </body>
</html>
